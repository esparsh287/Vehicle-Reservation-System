{% extends 'accounts/base.html' %}

{% block content %}
   <header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Login</h1>
            <p class="lead fw-normal text-white-50 mb-0">Login to your account...</p>
        </div>
    </div>
  </header>

  <div class="container my-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 rounded-3 p-4" style="max-width: 400px; width: 100%;">
      <div class="card-body">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input 
              type="text" 
               
              class="form-control" 
              name="username" 
              placeholder="Enter your username" 
              required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input 
              type="password" 
              
              class="form-control" 
              name="password" 
              placeholder="Enter your password" 
              required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>

        <div class="text-center mt-3">
          <p class="mb-0">
            Donâ€™t have an account? 
            <a href="{% url 'register' %}" class="text-decoration-none">Register</a>
          </p>
        </div>

        <div class="text-center mt-3">
          <p class="mb-0">
            
            <a href="{% url 'password_reset' %}" class="text-decoration-none"> Forgot Password?</a>
          </p>
        </div>
        
      </div>
    </div>
  </div>
{% endblock %}
