{% extends 'accounts/base.html' %}

{% block content %}
<header class="bg-primary py-5 mb-5">
    <div class="container text-center">
        <h1 class="display-4 fw-bold text-white">Set a New Password</h1>
        <p class="lead text-white-50">Secure your account with a strong password</p>
    </div>
</header>

<div class="container d-flex justify-content-center">
    <div class="card shadow-lg rounded-4 p-4 w-100" style="max-width: 500px;">
        <h3 class="text-center mb-4 text-primary">Update Password</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-100 fw-bold mt-3">Update Password</button>
        </form>
    </div>
</div>

<style>
    /* Input fields styling */
    input[type="password"] {
        border-radius: 0.5rem;
        border: 1px solid #ced4da;
        padding: 0.5rem 0.75rem;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="password"]:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        outline: none;
    }

    /* Card hover effect */
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
    }

    /* Button hover */
    .btn-success:hover {
        background-color: #198754;
        border-color: #198754;
    }
</style>
{% endblock %}
